<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="../form-login/aset/style.css">
</head>
<body>
<h1>Welcome, Please to Sign In first.</h1>
<div class="container">
    <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
      <h1 class="label">Form Login</h1>
          <input autocomplete="off" type="text" name="email" placeholder="Enter your email or username">
          <div id="email_error"></div>
          <input type="password" name="password" placeholder="Enter your password">
          <div id="pass_error"></div>
          <button type="submit">Login</button>
    </form>
</div>

<script src="../form-login/aset/valid.js"></script>
</body>
</html>
